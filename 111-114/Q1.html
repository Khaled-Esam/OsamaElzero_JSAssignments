<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&family=Open+Sans:wght@500&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Q1.css">
</head>

<body>
    <p>Hello Everyone</p>
    <div class="content">
        <select name="fonts" id=""  class="fonts">
            <option value="Open Sans" class="active">Open Sans</option>
            <option value ="Cairo">Cairo</option>
            <option value ="Roboto">Roboto</option>
        </select>
        <select class="colors">
            <option value ="green" class="active">Green</option>
            <option value ="blue">Blue</option>
            <option value ="black">Black</option>
            <option value="red">Red</option>
            <option  value="yellow">Yellow</option>
            <option value="purple">Purple</option>
        </select>
        <select name="sizes" id="" class="sizes">
            <option value="16px" data-size="16px">16px</option>
            <option value="17px" data-size="17px">17px</option>
            <option value="18px" data-size="18px">18px</option>
            <option value="19px" data-size="19px">19px</option>
            <option value="20px" data-size="20px">20px</option>
            <option value="21px" data-size="21px">21px</option>
            <option value="22px" data-size="22px">22px</option>
            <option value="23px" data-size="23px">23px</option>
            <option value="24px" data-size="24px">24px</option>
            <option value="25px" data-size="25px">25px</option>
            <option value="26px" data-size="26px">26px</option>
            <option value="27px" data-size="27px">27px</option>
            <option value="28px" data-size="28px">28px</option>
            <option value="29px" data-size="29px">29px</option>
            <option value="30px" data-size="30px">30px</option>
        </select>
    </div>
    <script src="Q1.js"></script>
</body>

</html>
